<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&family=Oxygen&family=Patrick+Hand&family=Roboto&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/contact.css">
        <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
        <script src="/js/contact.js" defer></script>
        <script src="/js/navbar.js" defer></script>
        <meta http-equiv="refresh" content="0; url=/unfinished">
        <title>Contact | Oli07</title>
    </head>

    <body>
        <div class="navbar">
            <a id="home-btn" href="/">Home</a>
            <div class="nav">
                <a class="contact" href="/contact">Contact</a>
                <a class="nav-link" href="/projects">Projects</a>
                <a class="nav-link" href="/about">About</a>
            </div>
        </div>

        <div class="main">
            <h1 id="main-header">Contact Me!</h1>
            <p class="general-text">If you wish to contact me, feel free to complete the form below!</p>
            <form class="contact-form">
                <input class="form-input" type="text" id="name" name="name" placeholder="Your name">
                <input class="form-input" type="email" id="email" name="email" placeholder="Your email">
                <textarea class="form-input" id="message" name="message" placeholder="Your message"></textarea>
                <input class="form-input" type="submit" value="Submit" onclick="submitForm()">
            </form>

            <p class="general-text">Alternatively, you can contact me via email at <a class="contact-link" href="mailto:contact@olib07.tech">contact@olib07.tech</a>.</p>
        </div>
    </body>
</html>
